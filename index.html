amento è centrale e il Governo dipende dalla fiducia del Parlamento, quindi cambia l’equilibrio dei poteri."}, {"number": 85, "prompt": "Caso: un potere controlla e limita un altro potere per evitare abusi. Quale concetto descrive meglio la situazione?", "A": "Separazione dei poteri", "B": "Potere assoluto", "C": "Dittatura", "D": "Arbitrio", "correct_letter": "A", "correct_text": "Separazione dei poteri", "explanation": "La separazione dei poteri prevede che organi diversi abbiano funzioni diverse e possano controllarsi a vicenda. Questo impedisce la concentrazione del potere e protegge i cittadini. Collegamento: è uno degli elementi chiave dello Stato di diritto e crea istituzioni solide, coerenti anche con gli obiettivi del Goal 16."}, {"number": 86, "prompt": "Quale elemento NON appartiene allo Stato di diritto?", "A": "Garanzia dei diritti", "B": "Uguaglianza davanti alla legge", "C": "Separazione dei poteri", "D": "Potere senza limiti", "correct_letter": "D", "correct_text": "Potere senza limiti", "explanation": "Lo Stato di diritto limita il potere proprio per impedire decisioni arbitrarie. Diritti garantiti, uguaglianza e separazione dei poteri sono strumenti di tutela. Collegamento: il potere senza limiti è tipico dello Stato assoluto o autoritario, dove le regole non proteggono davvero i cittadini."}, {"number": 87, "prompt": "Se il potere è usato “con qualunque mezzo, anche violento” per imporre una volontà politica, siamo in…", "A": "Stato democratico", "B": "Stato autoritario (dittatura)", "C": "Stato di diritto pieno", "D": "Repubblica parlamentare stabile", "correct_letter": "B", "correct_text": "Stato autoritario (dittatura)", "explanation": "Lo Stato autoritario impone la volontà di una parte politica anche con violenza e riduce libertà e diritti. Il collegamento è che la democrazia richiede pluralismo e controlli, mentre l’autorità concentra potere. Questo va contro il Goal 16: senza istituzioni solide e giustizia, aumenta il rischio di repressione e conflitto."}, {"number": 88, "prompt": "Quale frase descrive meglio il ruolo della Costituzione nello Stato moderno?", "A": "È meno importante delle leggi", "B": "È un limite superiore che tutela i diritti", "C": "Serve solo per la scuola", "D": "Vale solo in monarchia", "correct_letter": "B", "correct_text": "È un limite superiore che tutela i diritti", "explanation": "La Costituzione contiene i principi fondamentali e limita anche l’azione del legislatore. Questo significa che non si possono fare leggi che violano diritti fondamentali. Collegamento: il principio di costituzionalità nasce dopo le esperienze dei regimi e rende più forte la tutela dei cittadini contro abusi legalizzati."}, {"number": 89, "prompt": "Quale collegamento è corretto tra Trattato di Westfalia e Stato moderno?", "A": "Westfalia crea la repubblica presidenziale", "B": "Westfalia favorisce Stati indipendenti con sovrani autonomi", "C": "Westfalia elimina i governi", "D": "Westfalia crea l’Agenda 2030", "correct_letter": "B", "correct_text": "Westfalia favorisce Stati indipendenti con sovrani autonomi", "explanation": "Il Trattato di Westfalia (1648) segna la nascita di Stati moderni indipendenti, guidati da sovrani che non dipendono da imperatore o papa. Collegamento: questa autonomia favorisce la formazione dello Stato assoluto, che poi verrà limitato con la nascita dello Stato di diritto e dei suoi principi."}, {"number": 90, "prompt": "Qual è il collegamento più corretto tra Stato di diritto e “tranquillità dei cittadini” (come scritto negli appunti)?", "A": "Più potere al sovrano = più tranquillità", "B": "Limiti al potere e diritti garantiti = maggiore sicurezza", "C": "Nessuna legge = libertà totale", "D": "Dittatura = ordine perfetto", "correct_letter": "B", "correct_text": "Limiti al potere e diritti garantiti = maggiore sicurezza", "explanation": "Negli appunti lo Stato di diritto serve a impedire arbitrii e garantire diritti e tranquillità dei cittadini. Se il potere è limitato dalla legge e ci sono controlli, i cittadini si sentono più protetti e le decisioni sono prevedibili. Collegamento: questo rafforza la fiducia nelle istituzioni e si lega direttamente al Goal 16 (pace, giustizia e istituzioni solide)."}]</script>
<script>
  // No salvataggi: niente localStorage.
  // Anti double-tap zoom (iOS)
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function(e){
    const now = Date.now();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
  }, {passive:false});

  const DATA = JSON.parse(document.getElementById('quiz-data').textContent);
  const CHAPTERS = [
    {label:'⚖️ Stato e legalità', range:[1,10]},
    {label:'👤 Persona e capacità', range:[11,35]},
    {label:'🏛️ Stato e governo', range:[36,60]},
    {label:'🧠 Consolidamento', range:[61,90]},
  ];

  function chapterOf(n){
    for (const c of CHAPTERS) if (n>=c.range[0] && n<=c.range[1]) return c.label;
    return '';
  }

  let mode = 'train'; // train | exam
  let idx = 0;
  let started = false;
  let startEpoch = null;
  let timerHandle = null;
  let answers = new Map(); // number -> {chosen, correct}

  const elTimer = document.getElementById('timer');
  const elScore = document.getElementById('score');
  const elTotal = document.getElementById('total');
  const elIndex = document.getElementById('index');
  const elPrompt = document.getElementById('prompt');
  const elOptions = document.getElementById('options');
  const elExplain = document.getElementById('explain');
  const elExplainTitle = document.getElementById('explainTitle');
  const elExplainText = document.getElementById('explainText');
  const elExplainLong = document.getElementById('explainLong');
  const elChapter = document.getElementById('chapterLabel');
  const elResults = document.getElementById('results');
  const elResultsBody = document.getElementById('resultsBody');

  const startBtn = document.getElementById('startBtn');
  const finishBtn = document.getElementById('finishBtn');
  const restartBtn = document.getElementById('restartBtn');
  const modeBtn = document.getElementById('modeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  elTotal.textContent = DATA.length;

  function fmtTime(ms){
    const s = Math.floor(ms/1000);
    const m = String(Math.floor(s/60)).padStart(2,'0');
    const r = String(s%60).padStart(2,'0');
    return m+':'+r;
  }

  function updateScore(){
    let ok = 0;
    for (const q of DATA){
      const a = answers.get(q.number);
      if (a && a.chosen && a.correct) ok++;
    }
    elScore.textContent = ok;
  }

  function buildIndex(){
    elIndex.innerHTML = '';
    for (let i=0;i<DATA.length;i++){
      const q = DATA[i];
      const b = document.createElement('button');
      b.className = 'qbtn';
      b.textContent = q.number;
      b.addEventListener('click', ()=>{ idx=i; render(); });
      elIndex.appendChild(b);
    }
    paintIndex();
  }

  function paintIndex(){
    const btns = elIndex.querySelectorAll('.qbtn');
    btns.forEach((b,i)=>{
      b.classList.remove('current','good','bad');
      if (i===idx) b.classList.add('current');
      const q = DATA[i];
      const a = answers.get(q.number);
      if (a && a.chosen) b.classList.add(a.correct ? 'good' : 'bad');
    });
  }

  function render(){
    const q = DATA[idx];
    elChapter.textContent = chapterOf(q.number) + ' · Domanda ' + (idx+1) + '/' + DATA.length;
    elPrompt.textContent = q.prompt;

    elOptions.innerHTML = '';
    elExplain.style.display = 'none';

    const letters = ['A','B','C','D'];
    for (const L of letters){
      const btn = document.createElement('button');
      btn.className = 'opt';
      btn.textContent = L + ') ' + q[L];
      btn.disabled = !started;
      btn.addEventListener('click', ()=>answer(L));
      elOptions.appendChild(btn);
    }

    const a = answers.get(q.number);
    if (a && a.chosen){
      lockPaint(q, a);
      if (mode === 'train') showExplain(q, a);
    }

    prevBtn.disabled = !started || idx===0;
    nextBtn.disabled = !started || idx===DATA.length-1;
    paintIndex();
    updateScore();
  }

  function lockPaint(q, a){
    const opts = elOptions.querySelectorAll('.opt');
    opts.forEach(btn=>{
      btn.disabled = true;
      const t = btn.textContent;
      const L = t.trim().charAt(0);
      if (L === q.correct_letter) btn.classList.add('good');
      if (a.chosen === L && !a.correct) btn.classList.add('bad');
    });
  }

  function showExplain(q, a){
    elExplain.style.display = 'block';
    elExplainTitle.textContent = a.correct ? 'Corretto' : 'Sbagliato';
    elExplainText.textContent = a.correct
      ? 'Hai scelto la risposta giusta.'
      : ('Risposta corretta: ' + q.correct_letter + ') ' + q.correct_text);
    elExplainLong.textContent = q.explanation || '';
  }

  function answer(letter){
    if (!started) return;
    const q = DATA[idx];
    if (answers.get(q.number)?.chosen) return;

    const correct = (letter === q.correct_letter);
    answers.set(q.number, { chosen: letter, correct: correct });

    const a = answers.get(q.number);
    lockPaint(q, a);

    if (mode === 'train') showExplain(q, a);

    paintIndex();
    updateScore();

    // In verifica: se è l'ultima domanda, vai ai risultati
    if (mode === 'exam' && idx === DATA.length - 1) {
      finish();
    }
  }

  function start(){
    if (started) return;
    started = true;
    startEpoch = Date.now();
    timerHandle = setInterval(()=>{
      elTimer.textContent = fmtTime(Date.now() - startEpoch);
    }, 250);
    startBtn.disabled = true;
    render();
  }

  function finish(){
    if (!started) return;
    clearInterval(timerHandle);
    timerHandle = null;
    started = false;
    startBtn.disabled = false;

    const total = DATA.length;
    let ok = 0;
    for (const q of DATA){
      const a = answers.get(q.number);
      if (a && a.chosen && a.correct) ok++;
    }
    const voto = Math.round(((ok/total)*10)*2)/2;

    // Stats per capitolo
    function statRange(a,b){
      const qs = DATA.filter(q=>q.number>=a && q.number<=b);
      let done=0, good=0;
      for (const q of qs){
        const an = answers.get(q.number);
        if (an && an.chosen) { done++; if (an.correct) good++; }
      }
      const pct = done ? Math.round((good/done)*100) : 0;
      return {done, good, pct};
    }
    const s1 = statRange(1,10);
    const s2 = statRange(11,35);
    const s3 = statRange(36,60);
    const s4 = statRange(61,90);

    const worst = [{name:'Stato e legalità', p:s1.pct},{name:'Persona e capacità', p:s2.pct},{name:'Stato e governo', p:s3.pct},{name:'Consolidamento', p:s4.pct}]
      .filter(x=>x.p>0 || true).sort((x,y)=>x.p-y.p)[0];

    elResults.style.display = 'block';
    elResultsBody.innerHTML =
      '<div><strong>Punteggio:</strong> '+ok+'/'+total+'</div>' +
      '<div><strong>Voto (stima):</strong> '+voto+'/10</div>' +
      '<div><strong>Tempo:</strong> '+elTimer.textContent+'</div>' +
      '<hr>' +
      '<div><strong>Statistiche per capitolo:</strong></div>' +
      '<div>⚖️ Stato e legalità: '+s1.pct+'% (Corrette '+s1.good+'/'+s1.done+')</div>' +
      '<div>👤 Persona e capacità: '+s2.pct+'% (Corrette '+s2.good+'/'+s2.done+')</div>' +
      '<div>🏛️ Stato e governo: '+s3.pct+'% (Corrette '+s3.good+'/'+s3.done+')</div>' +
      '<div>🧠 Consolidamento: '+s4.pct+'% (Corrette '+s4.good+'/'+s4.done+')</div>' +
      '<hr>' +
      '<div><strong>Consiglio:</strong> Rivedi prima '+worst.name+' (accuratezza '+worst.p+'%).</div>';

    elResults.scrollIntoView();
  }

  function restart(){
    // reset totale senza salvataggi
    clearInterval(timerHandle);
    timerHandle = null;
    started = false;
    answers = new Map();
    idx = 0;
    elTimer.textContent = '00:00';
    elResults.style.display = 'none';
    startBtn.disabled = false;
    render();
  }

  function toggleMode(){
    mode = (mode === 'train') ? 'exam' : 'train';
    modeBtn.textContent = 'Modalità: ' + (mode === 'train' ? 'Allenamento' : 'Verifica');
    // In verifica nascondi spiegazione
    elExplain.style.display = 'none';
    render();
  }

  startBtn.addEventListener('click', start);
  finishBtn.addEventListener('click', finish);
  restartBtn.addEventListener('click', restart);
  modeBtn.addEventListener('click', toggleMode);
  prevBtn.addEventListener('click', ()=>{ if(idx>0) { idx--; render(); } });
  nextBtn.addEventListener('click', ()=>{ if(idx<DATA.length-1) { idx++; render(); } });

  buildIndex();
  render();
</script>
</body>
</html>
